<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="robots" content="noindex, nofollow" />

  <title>&#60;NotOrBIOS_&#62; Roast</title>

  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <link rel="icon" type="image/png" href="favicon.png" />

  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/style.css" />

  <script src="js/jquery-3.6.1.min.js"></script>
  <script src="js/script.js"></script>
</head>

<body class="text-white text-center">
  <div class="vertical-center">
    <div class="container">
      <div class="row align-items-center">
        <div class="col d-flex justify-content-center" id="logo">
          <img src="images/logo.png" class="img-fluid" />
        </div>
      </div>

      <div class="row align-items-center">
        <div class="col-lg-4 d-flex justify-content-center">
          <div class="container-profile border border-1 border-secondary rounded" id="roaster">
            <div>
              <h1>Roaster</h1>
              <h4 id="nameRoaster"></h4>
            </div>
            <hr class="my-1" />
            <div>
              <img src="images/roaster.gif" class="profile-photo border border-5 rounded-circle img-fluid" id="photoRoaster" />
            </div>
          </div>
        </div>
        <div class="col-lg-4 d-flex justify-content-center">
          <div class="container-cleaver">
            <button class="btn btn-outline-cleaver" id="btnRoast" title="Start/Next Roast">
              <img src="images/cleaver.png" class="img-fluid" />
            </button>
          </div>
        </div>
        <div class="col-lg-4 d-flex justify-content-center">
          <div class="container-profile border border-1 border-secondary rounded" id="roastee">
            <div>
              <h1>Roastee</h1>
              <h4 id="nameRoastee"></h4>
            </div>
            <hr class="my-1" />
            <div>
              <img src="images/roastee.gif" class="profile-photo border border-5 rounded-circle img-fluid" id="photoRoastee" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <audio id="audioDrums" hidden>
    <source src="sounds/drums.mp3" type="audio/mpeg" />
  </audio>
</body>

</html>
